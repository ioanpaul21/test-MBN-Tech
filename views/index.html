<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../public/css/style.css" />

    <title>Hibernation Calculator</title>
  </head>
  <body class="bg-light overflow-x-hidden">
    <div class="row justify-content-center bg-white">
      <div class="row justify-content-center">
        <div class="col-lg-4 border mx-2 my-3 shadow rounded">
          <div class="p-3 my-3 bg-light">
            <img
              src="../public/images/Turtle-595b40b65ba036ed117d2678.svg"
              class="rounded float-start h-25 w-25"
            />
            <h4 class="text-black text-center">
              EMYS ORBICULARIS HIBERNATION CALCULATOR
            </h4>
          </div>

          <div class="container rounded-3">
            <form class="form-group mx-3 p-3 my-3">
              <div class="input-group mb-3">
                <input
                  id="length"
                  class="d-block form-control"
                  type="number"
                  step="any"
                  required=""
                  placeholder="Shell length (cm)"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  id="weigth"
                  class="d-bock form-control"
                  type="number"
                  step="any"
                  required=""
                  placeholder="Weigth before hibernation (g)"
                />
              </div>
              <button id="btn-compute" class="btn btn-dark m-2">COMPUTE</button>
            </form>
            <div id="result-box" class="container d-grid gap-2 invisible">
              <p id="values" class="text-center"></p>
              <h1 id="result" class="text-center"></h1>
              <button id="btn-reset" class="btn btn-outline-dark m-2">
                RESET
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-7 border mx-2 my-3 shadow rounded">
          <div class="container mx-3 p-3 my-3">
            <h3 class="text-center">Your computed results will apear here!</h3>
          </div>
          <div class="container table-flow">
            <table
              id="table-turtles"
              class="table table-hover text-center table-striped p-1 my-3"
            >
              <tr class="table-dark">
                <th>#</th>
                <th>Length</th>
                <th>Weigth</th>
                <th>Result</th>
                <th>Min (g)</th>
                <th>Avg (g)</th>
                <th>Max (g)</th>
                <th>
                  <i class="bi bi-trash"></i>
                </th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="../public/js/script.js"></script>
  </body>
</html>
